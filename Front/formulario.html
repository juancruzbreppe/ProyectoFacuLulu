<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de paciente</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registro de paciente</h1>
      <form id="form-register" novalidate>
        <!-- DNI (readonly, precargado desde ?dni=) -->
        <label for="dni-register">DNI</label>
        <input id="dni-register" name="Dni" type="text" required />

        <!-- Nombre y Apellido -->
        <label for="nombre">Nombre</label>
        <input id="nombre" name="Nombre" type="text" required />

        <label for="apellido">Apellido</label>
        <input id="apellido" name="Apellido" type="text" required />

        <!-- Fecha de nacimiento -->
        <label for="fecha-nac">Fecha de Nacimiento</label>
        <input id="fecha-nac" name="FechaNacimiento" type="date" required />

        <!-- Sexo -->
        <label for="genero">Sexo</label>
        <select id="genero" name="Sexo" required>
          <option value="" disabled selected>Seleccione...</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="NB">No binario</option>
          <option value="NS">Prefiero no decirlo</option>
          <option value="O">Otro</option>
        </select>

        <label for="altura">Altura (cm)</label>
        <input
          id="altura"
          name="AlturaCm"
          type="number"
          min="0"
          placeholder="e.g. 175"
          required
        />

        <label for="peso">Peso actual (kg)</label>
        <input
          id="peso"
          name="PesoKg"
          type="number"
          min="0"
          step="0.1"
          placeholder="e.g. 70.5"
          required
        />

        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="Email"
          type="email"
          placeholder="ejemplo@correo.com"
          required
        />

        <label for="telefono">Número de teléfono</label>
        <input
          id="telefono"
          name="Telefono"
          type="tel"
          placeholder="+54 11 1234-5678"
          required
        />

        <h3>¿Tienes alguna condición médica crónica?</h3>
        <div class="radio-group">
          <label
            ><input type="radio" name="CondicionCronica" value="No" /> No</label
          >
          <label
            ><input
              type="radio"
              name="CondicionCronica"
              value="Prefiero no responder"
            />
            Prefiero no responder</label
          >
          <label
            ><input type="radio" name="CondicionCronica" value="Sí" /> Sí</label
          >
        </div>
        <textarea
          id="cronicas-detalle"
          name="CondicionesCronicasDetalle"
          rows="2"
          placeholder="Especifica cuáles"
          style="display: none"
        ></textarea>

        <h3>¿Tienes alguna alergia?</h3>
        <div class="radio-group">
          <label><input type="radio" name="Alergia" value="No" /> No</label>
          <label
            ><input type="radio" name="Alergia" value="Prefiero no responder" />
            Prefiero no responder</label
          >
          <label><input type="radio" name="Alergia" value="Sí" /> Sí</label>
        </div>
        <textarea
          id="alergias-detalle"
          name="AlergiasDetalle"
          rows="2"
          placeholder="Especifica tipo y reacción"
          style="display: none"
        ></textarea>

        <h3>¿Tomas algún medicamento o suplemento regularmente?</h3>
        <div class="radio-group">
          <label
            ><input type="radio" name="MedicacionRegular" value="No" />
            No</label
          >
          <label
            ><input type="radio" name="MedicacionRegular" value="Sí" />
            Sí</label
          >
        </div>
        <textarea
          id="medicacion-detalle"
          name="MedicacionRegularDetalle"
          rows="2"
          placeholder="Medicamento y dosis"
          style="display: none"
        ></textarea>

        <h3>¿Has tenido cirugía o internación en los últimos 5 años?</h3>
        <div class="radio-group">
          <label
            ><input type="radio" name="CirugiaReciente" value="No" /> No</label
          >
          <label
            ><input type="radio" name="CirugiaReciente" value="Sí" /> Sí</label
          >
        </div>
        <textarea
          id="cirugia-detalle"
          name="CirugiaRecienteDetalle"
          rows="2"
          placeholder="Especifica"
          style="display: none"
        ></textarea>

        <h3>¿Fumas?</h3>
        <select id="fuma" name="Fuma" required>
          <option value="" disabled selected>Selecciona...</option>
          <option value="No">No</option>
          <option value="Sí">Sí</option>
          <option value="Ocasionalmente">Ocasionalmente</option>
          <option value="He dejado de fumar">He dejado de fumar</option>
        </select>
        <input
          id="fuma-detalle"
          name="FumaDetalle"
          type="text"
          placeholder="Hace cuánto?"
          style="display: none"
        />

        <h3>¿Consumes droga recreativa?</h3>
        <div class="radio-group">
          <label><input type="radio" name="Droga" value="No" /> No</label>
          <label
            ><input type="radio" name="Droga" value="Prefiero no responder" />
            Prefiero no responder</label
          >
          <label><input type="radio" name="Droga" value="Sí" /> Sí</label>
        </div>
        <textarea
          id="droga-detalle"
          name="DrogaDetalle"
          rows="2"
          placeholder="Especifica"
          style="display: none"
        ></textarea>

        <label for="grupo-sang">Grupo sanguíneo (si lo conoces)</label>
        <input
          id="grupo-sang"
          name="GrupoSanguineo"
          type="text"
          placeholder="e.g. A+, O–"
        />

        <label for="contacto-nombre">Contacto Emergencia (Nombre)</label>
        <input
          id="contacto-nombre"
          name="NombreContactoEmergencia"
          type="text"
          required
        />

        <label for="contacto-telf">Teléfono de Contacto</label>
        <input
          id="contacto-telf"
          name="TelefonoContactoEmergencia"
          type="tel"
          required
        />

        <label for="info-adicional">Otra información relevante</label>
        <textarea
          id="info-adicional"
          name="InformacionAdicional"
          rows="3"
          placeholder="Cualquier dato extra"
        ></textarea>

        <div class="checkbox-group">
          <input id="acepto" name="AceptaTerminos" type="checkbox" required />
          <label for="acepto"
            >Acepto los Términos y Condiciones y la Política de
            Privacidad</label
          >
        </div>

        <button type="submit" class="success">Guardar datos</button>
      </form>
    </div>
    <div id="loader" class="loader-overlay" style="display: none">
      <div class="loader-spinner"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
